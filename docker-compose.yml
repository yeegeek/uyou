version: '3.8'

services:
  postgres:
    image: postgis/postgis:15-3.3
    container_name: uyou-postgres
    environment:
      POSTGRES_DB: uyou
      POSTGRES_USER: uyou
      POSTGRES_PASSWORD: uyou_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - uyou-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U uyou"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: uyou-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - uyou-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:

networks:
  uyou-network:
    driver: bridge
